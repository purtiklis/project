<h2 class="h1">Input</h2>
<div class="l-group l-group--top">
    <div class="l-group__item">
        <input type="text" class="o-input"/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input" value="value"/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input" placeholder="placeholder"/>
    </div>
    <div class="l-group__item">
        <input type="password" class="o-input" value="password"/>
    </div>
</div>
<h3>[disabled]</h3>
<div class="l-group l-group--top">
    <div class="l-group__item">
        <input type="text" class="o-input" disabled/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input" value="input" disabled/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input" placeholder="placeholder" disabled/>
    </div>
    <div class="l-group__item">
        <input type="password" class="o-input" value="password" disabled/>
    </div>
</div>
<h3>[readonly]</h3>
<div class="l-group l-group--top">
    <div class="l-group__item">
        <input type="text" class="o-input" readonly/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input" value="input" readonly/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input" placeholder="placeholder" readonly/>
    </div>
    <div class="l-group__item">
        <input type="password" class="o-input" value="password" readonly/>
    </div>
</div>
<h3>sizes</h3>
<div class="l-group l-group--top">
    <div class="l-group__item">
        <input type="text" class="o-input o-input--xl" value="o-input--xl"/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input o-input--l" value="o-input--l"/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input" value="default"/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input o-input--s" value="o-input--s"/>
    </div>
    <div class="l-group__item">
        <input type="text" class="o-input o-input--xs" value="o-input--xs"/>
    </div>
</div>
