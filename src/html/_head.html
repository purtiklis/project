    <!-- This notifies the client that there are assets we'll need later from a specific URL so the browser can resolve the DNS as quickly as possible -->
    <link rel="dns-prefetch" href="//example.com">
    <!-- Much like the DNS prefetch method, preconnect will resolve the DNS but it will also make the TCP handshake, and optional TLS negotiation -->
    <link rel="preconnect" href="//example.com">
    <!-- We're requesting and downloading that asset and storing it in the cache -->
    <link rel="prefetch" href="image.png">
    <!-- (High-priority prefetch) if the asset is required for the current page, or if it's needed as soon as possible, then it's probably best to use subresource, otherwise stick to prefetch. -->
    <link rel="subresource" href="styles.css">
    <!-- Gives us the ability to preemptively load all of the assets of a certain document -->
    <link rel="prerender" href="//example.com">
    <!-- No support currently -->
    <link rel="preload" href="image.png">
</head>
